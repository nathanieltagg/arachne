        src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script> -->
<script type="text/javascript" charset="utf-8">
  if (window['loadFirebugConsole']) {
      window.loadFirebugConsole();
  } else {
    if (!window['console'])   window.console = {};
    if (!window.console['time']      ) window.console.time        = function(){};
    if (!window.console['timeEnd']   ) window.console.timeEnd     = function(){};
    if (!window.console['debug']     ) window.console.debug       = function(){};
    if (!window.console['info']      ) window.console.info        = function(){};
    if (!window.console['log']       ) window.console.log         = function(){};
    if (!window.console['warn']      ) window.console.warn        = function(){};
    if (!window.console['profile']   ) window.console.profile     = function(){};
    if (!window.console['profileEnd']) window.console.profileEnd  = function(){};
    if (!window.console['trace']     ) window.console.trace       = function(){};
    if (!window.console['error']     ) window.console.error       = function(){};
  }
</script>
<!-- My script-->
<script type="text/javascript" src="dynamic_leaderboard.js"></script>

</script>

<body>
	<h1>The MINERvA Scanner Leaderboard</h1>
  <div id="status">
  </div>
  
  <div id="control">
    Sort by:
    <select id="sort">
        <option value="bycomplete" selected="selected">Events Scanned</option>
        <option value="bydate"                        >Most Recent Activity</option>
        <option value="byinbox"                       >Events In Inbox</option>
        <option value="byname"                        >By Name</option>
    </select>
    &nbsp;&nbsp;Display users with activity after: 
    <input type="text" id="datepicker" value="09/29/2009"/>
</div>
  
	<table class="maintable" border="0" cellpadding="0" cellspacing="0" width="100%">
	  <thead>
		<tr id="header">
			<th class="user">Name</th>
			<td>
				<table class="progresstable" border="0" cellpadding="0" cellspacing="0" width="100%">
					<tr>
						<th class="completed" width="50%">Events Completed</th>
						<th class="assigned" width="50%">Events Assigned</th>
						<th class="empty" width="0%">&nbsp;</th>
					</tr>
				</table>
			</td>
		</tr>
		</thead>
		<tbody class="mainbody">
		</tbody>
	</table>

</body>
