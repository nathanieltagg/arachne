<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
  
<html>
  <head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>slider test</title>
    <link type="text/css" href="css/smoothness/jquery-ui-1.7.2.custom.css" rel="Stylesheet" />	
    <script type="text/javascript" charset="utf-8">
      

       
      if (window['loadFirebugConsole']) {
          window.loadFirebugConsole();
      } else if (!window['console']) {
          window.console = {};
          window.console.info =
          window.console.log =
          window.console.warn =
          window.console.error = function(){}
      }
    console.log("Go!");
    </script>
    
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="libs/jquery.mousewheel.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script> -->
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="ui-core.js"></script>
    <script type="text/javascript" src="ui.gripslider.js"></script>
    
    <script type="text/javascript" charset="utf-8">
    
  	$(function() {
  		$("#slider-range").gripslider({
  			range: true,
  			min: 0,
  			max: 500,
  			values: [75, 300],
  			step: 50,
  			centerGrip: true,
  			slide: function(event, ui) {
  				$("#amount").val('$' + ui.values[0] + ' - $' + ui.values[1]);
  				console.log(ui);
  			}
  		});
  		$("#amount").val('$' + $("#slider-range").gripslider("values", 0) + ' - $' + $("#slider-range").gripslider("values", 1));
  	});
    </script>
    
  </head>
  <body>
    <div id="page-container">
    
      <p>
      <label for="amount">Price range:</label>
      <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;" />
      </p>

      <div id="slider-range"></div>
      

    </div>
  </body>
</html>
